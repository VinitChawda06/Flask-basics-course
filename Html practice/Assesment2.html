<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back</h2>
    <p>Please Note: Firstname, Lastname, Email and Password are required</p>
    <form method="get">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="Firstname" placeholder="First Name">

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="Lastname" placeholder="Last Name">

        <br>
        <br>

        <label for="emailtag">Email:</label>
        <input type="email" id="emailtag" placeholder="name@email.com">

        <label for="passtag">Password:</label>
        <input type="password" id="passtag" >

        <p>Are you over the age of 18?</p>
        <label for="yes">Yes:</label>
        <input type="radio" id="yes" name="choice" value="Yes">    
        <label for="no">No:</label>
        <input type="radio" id="no" name="choice" value="No">

        <p>Do you have a Credit card or Paypal?</p>
        <select name="Payment"> 
            <option value="Card">Credit Card</option>
            <option value="Upi">Paypal</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit Feedback">
    </form>

</body>
</html>
