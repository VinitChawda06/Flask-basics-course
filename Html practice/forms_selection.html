<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get">

        <!-- Linking radio buttons -->


        <h1>Do you have a car??</h1>
        <label for="yes">Yes:</label>
        <input type="radio" id="yes" name="choice" value="yes">
        <label for="no">No:</label>
        <input type="radio" id="no" name="choice" value="yes">  

        <!-- Drop Down Menu  -->


        <h1>How clean is your car? (1-3)</h1>
        <select name="rate">
            <option value="Good">3</option>
            <option value="Moderate">2</option>
            <option value="Bad">1</option>
        </select>

        <!-- Text-area inputs -->

        
        <p>Any other suggestions?</p>
        <textarea name="suggestion" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
